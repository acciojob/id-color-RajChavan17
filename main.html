<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colored Paragraphs</title>
  <style>
    #yellow {
      background-color: yellow;
      border: 1px solid green;
      padding: 10px;
    }
    #red {
      background-color: red;
      border: 1px solid black;
      padding: 10px;
      color: white; /* for readability */
    }
    #green {
      background-color: green;
      border: 1px solid yellow;
      padding: 10px;
      color: white; /* for readability */
    }
  </style>
</head>
<body>
  <p id="yellow">This is Yellow paragraph</p>
  <p id="red">This is Red paragraph</p>
  <p id="green">This is Green paragraph</p>
</body>
</html>
